version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16
    steps:
      - checkout
      - run:
          name: Install Builder and dependencies
          command: |
            npm install
      - run:
          name: Compile contracts
          command: |
            npx buidler compile
      - run:
          name: Run tests
          command: |
            npm run copy-uniswap-artifacts
            npx buidler test
      - run:
          name: Run coverage
          command: |
            npx buidler coverage
